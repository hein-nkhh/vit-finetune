trainer:
  accelerator: gpu
  devices: 1
  precision: 16-mixed
  max_steps: 2000
  val_check_interval: 200

model:
  model_name: vit-b16-224-in21k
  training_mode: full
  optimizer: sgd
  lr: 0.01
  momentum: 0.9
  weight_decay: 0.0
  scheduler: cosine
  warmup_steps: 200

data:
  dataset: custom
  root: '/kaggle/input/train-val-test-csv-original'     # 🟡 Đường dẫn chứa train/val/test
  num_classes: 6                   # 🟡 Số class bạn có (đếm từ label JSON)
  size: 224
  batch_size: 128
  workers: 4

model_checkpoint:
  filename: best-step-{step}-{val_acc:.4f}
  monitor: val_acc
  save_last: true
  mode: max
